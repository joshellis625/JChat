name: CI

on:
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-test:
    name: Build and Test (macOS)
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show Xcode Version
        run: xcodebuild -version

      - name: Build
        run: |
          xcodebuild build \
            -project JChat.xcodeproj \
            -scheme JChat \
            -destination 'platform=macOS' \
            -derivedDataPath ./DerivedData \
            CODE_SIGNING_ALLOWED=NO

      - name: Test (Skipped on GitHub Hosted Runners)
        run: |
          echo "Skipping xcodebuild test in CI."
          echo "Reason: current GitHub hosted macOS runner version is below the project's macOS 26 deployment target."
          echo "Run tests locally in Xcode on macOS 26."
